[platformio]
lib_dir = ../lib

[env:nodemcu]
platform = espressif8266
board = nodemcu
framework = arduino
#upload_port = /dev/cu.wchusbserial1420
build_flags = -I../private
lib_deps =
    ESP8266 Influxdb
    OneWire
    DallasTemperature
    UDPLogger
    ESP8266WiFi

