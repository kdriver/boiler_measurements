[platformio]
lib_dir = ../lib

[env:esp12e]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
#upload_port = /dev/cu.SLAB_USBtoUART
build_flags = -DESP32  -I../private
lib_deps =
    ArduinoNvs
    Adafruit GFX Library@1.7.5
    Adafruit SSD1306
    ESPAsyncWebServer-esphome
    History
    UDPLogger
    WiFi
    StringHandler
    7301
    


